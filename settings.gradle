pluginManagement {
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    gradlePluginPortal()
    jcenter()
  }
}

// build scan plugin can only be applied in settings file
plugins {
  id("com.gradle.enterprise") version "3.3.1"
}

rootProject.name = 'gradle-java-sample'

include 'appflow'
include 'testflow'
