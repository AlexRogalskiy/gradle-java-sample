plugins {
  id "org.jruyi.thrift" version "0.4.1"
}

ext {
  javax_version = '1.3.2'
  thrift_version = '0.13.0'
}

dependencies {
  implementation("javax.annotation:javax.annotation-api:${javax_version}")
  implementation("org.apache.thrift:libthrift:${thrift_version}")
}

compileThrift {
  includeDirs = [file('src/main/thrift')]
  outputDir = file('src/main/java')

  recurse true
  createGenFolder false

  generator 'java', 'private-members'
  //generator 'html'
}

sourceSets {
  main.java.srcDirs += 'src/main/thrift'
}
