syntax = "proto3";

option java_package = "io.nullables.api.sample.protobuf";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;

import "sample.proto";

message TestMessage {
  int32 id = 1;
  string name = 2;
}

message AnotherMessage {
  repeated string names = 1;
  DataPayload data = 2;

  message DataPayload {
    string payload = 1;
  }
}

message Item {
  string name = 1;
  string value = 2;
  Msg msg = 3;
  SecondMsg msg2 = 4;
}

message DataMap {
  repeated Item data_items = 1;
}
